name: deployment
on:
  push:
    branches:
      - prod
jobs:
  build_and_deploy:
    name: build and deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.ACC3SS_T0K3N }}

      - name: setup environmemnt
        run: |
          npm install -g firebase-tools

      - name: build
        run: |
          npm ci
          export PUBLIC_URL=${{ env.PUBLIC_URL }}
          npm run build

      - name: deploy
        run: |
          echo "Deploying at ${{ env.PUBLIC_URL }}"
          firebase deploy --token ${{ secrets.F1R3B4S3_T0K3N }} --only hosting
